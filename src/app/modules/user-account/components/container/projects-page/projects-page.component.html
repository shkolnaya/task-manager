<div class="header">
    <div class="title">My projects</div>
</div>

<div class="loader" *ngIf="loading; else content">
    <mat-spinner></mat-spinner>
</div>

<ng-template #content>
    <div class="content">
        <app-project 
            #project
            *ngFor="let project of projects" 
            [project]="project"
            (projectToEdit)="editProject(project)"
        ></app-project>
        <app-add-project-button (click)="createProject()"></app-add-project-button>

    </div>
</ng-template>
