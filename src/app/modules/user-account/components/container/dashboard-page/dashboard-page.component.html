<div class="loader" *ngIf="loading; else content">
    <mat-spinner></mat-spinner>
</div>
<ng-template #content>
    <div class="container">
        <app-done-statistics class="done"></app-done-statistics>
        <app-expired-statistics class="expired"></app-expired-statistics>
        <app-calendar-statistics class="calendar"></app-calendar-statistics>
    </div>
    <app-projects-statistics 
        *ngFor="let project of completeProjects" 
        [completeProject]="project"
    ></app-projects-statistics>
</ng-template>
