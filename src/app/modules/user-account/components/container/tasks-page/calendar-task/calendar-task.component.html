<div class="loader" *ngIf="loading; else content">
    <mat-spinner></mat-spinner>
</div>
<ng-template #content>
    <div class="header">
            <div class="day-name" *ngFor="let day of daysOfWeek">
                {{day}}
            </div>
    </div>


    <div class="calendar" cdkDropListGroup *ngIf="tasks">
        <app-calendar-cell 
            class="dates" 
            *ngFor="let date of dates" 
            [date]="date" 
            [tasks]=" tasks | taskFilter: date"
            (taskToEdit)="editTask($event)"
        >
            
        </app-calendar-cell>
    </div>
</ng-template>
