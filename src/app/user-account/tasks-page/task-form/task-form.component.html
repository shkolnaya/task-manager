<form class="create" [formGroup]="taskForm" (ngSubmit)="onTaskSubmit()">
  <h1 mat-dialog-title>New task</h1>
  <div mat-dialog-content>
    <p>What do you plan to do?</p>
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Task name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Task description</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select formControlName="category">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Deadline</mat-label>
        <input formControlName="deadline" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-button>No Thanks</button>
    <button mat-button type="submit" [mat-dialog-close] cdkFocusInitial>Ok</button>
  </div>
</form>
