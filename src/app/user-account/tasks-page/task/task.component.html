<div class="substrate">
    <div class="card">
        <div class="category">{{task.category}}</div>
        <div class="name">{{task.name}}</div>
        <div class="desc" *ngIf="task.description">{{task.description}}</div>
        <div class="date" [class.expired]="isExpired">Deadline: {{task.date | date: 'mediumDate'}}</div>
        <div class="done">Done</div>
    </div>
</div>
