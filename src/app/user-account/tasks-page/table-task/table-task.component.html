
<table mat-table [dataSource]="dataSource" matSort
       class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by project">
      Project
    </th>
    <td mat-cell *matCellDef="let element"> {{element.project | projectName }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      Deadline
    </th>
    <td mat-cell *matCellDef="let element" [class.expired]="checkExpired(element)"> {{element.date | momentDate}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>
      Result
    </th>
    <td mat-cell *matCellDef="let element"> Done </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
